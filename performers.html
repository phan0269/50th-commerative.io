<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Performer Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Performer Application</h1>
        </div>
    </header>

    <section id="performer-form">
        <div class="container">
            <h2>Join Us as a Performer</h2>
            <form action="submit_performer.php" method="POST">
                <label for="name">Performer Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="bio">Performance Bio</label>
                <textarea id="bio" name="bio" rows="5" required></textarea>

                <input type="submit" value="Submit Application">
            </form>
        </div>
    </section>
</body>
</html>
